<script>
    /*
    Problema: Apoio à Decisão
    Uma pessoa deseja comprar um veículo. Para isso, ela precisa escolher um veículo que atenda às suas necessidades e que caiba no seu orçamento.
    Faça um programa que receba o valor do veículo, o valor da entrada e o número de parcelas. Considere que o valor das parcelas é calculado da seguinte forma:
    - Se o número de parcelas for menor que 12, o valor da parcela é o valor do veículo menos o valor da entrada dividido pelo número de parcelas;
    - Se o número de parcelas for maior ou igual a 12, o valor da parcela é o valor do veículo menos o valor da entrada dividido pelo número de parcelas mais 10%.
    
    Independente da quantidade, apresente qual será o valor de cada parcela a ser paga pelo comprador.
    Caso a parcela fique acima de R$ 1.000,00 pergunte ao usuário se ele deseja aumentar o número de parcelas para diminuir o valor de cada parcela. Caso ele deseje, pergunte ao usuário a quantidade de parcelas que ele deseja e apresente o valor de cada parcela. Caso o número de parcelas seja maior que 12, considere sempre o valor da parcela com 10% de acréscimo.
    */
    
    //Entrada
    const veiculo= Number(prompt('informe o valor do veiculo'))
const entrada = Number(prompt('informe o valor de entrada'))
const parcela= parseInt(prompt('informe quantas parcelas'))
let valor= 0

if(parcela< 12){
    valor = (veiculo - entrada)/parcela
    alert(`o valor de cada percela é de R$ ${valor}`)
    if(valor> 1000){
        const pergunta= prompt('deseja aumentar o numero de parcela(s-não n-não)')
        if(pergunta == 's'){
            const pergunta= Number(prompt('qual a nova quantidade que deseja adicionar'))
            valor = (veiculo - entrada)/(parcela+pergunta)
            alert(`o novo valor de cada parcela é de R$ ${valor}`)
        }else if(pergunta == 'n'){
            alert(`o valor da parcela continua sendo R$ ${valor}`)
        }
        else{
            alert('valor invalido')
        }
    }
    else{
        alert(`o valor foi menor que R$ 1000 então não havera aumentos`)
    }
}
else if(parcela >= 12){
    valor = ((veiculo - entrada)/parcela)* 1.10
    alert(`o valor de cada percela é de R$ ${valor}`)
    if(valor> 1000){
        const pergunta= prompt('deseja aumentar o numero de parcela(s-não n-não)')
        if(pergunta == 's'){
            const pergunta= Number(prompt('qual a nova quantidade que deseja adicionar'))
            valor = ((veiculo - entrada)/(parcela+pergunta))*1.10
            alert(`o novo valor de cada parcela é de R$ ${valor}`)
        }else if(pergunta == 'n'){
            alert(`o valor da parcela continua sendo R$ ${valor}`)
        }
        else{
            alert('valor invalido')
        }
    }
    else{
        alert(`o valor foi menor que R$ 1000 então não havera aumentos`)
    }
}


    //Processamento


    //Saída

</script>
