<script>
    /*
    Problema: Compra de computadores
    Uma loja de computadores vende computadores por R$ 1.500,00 cada.
    - Se o cliente comprar mais de 5 computadores, a loja dá um desconto de 10% no valor total da compra.
    - Se o cliente comprar mais de 10 computadores, a loja dá um desconto de 15% no valor total da compra.
    Peça para o usuário informar quantos computadores ele deseja comprar e também pergunte se pagará em dinheiro. Se o pagamento for em dinheiro, a loja dá mais 5% de desconto no valor total da compra.
    Calcule e apresente o valor total que o usuário deverá pagar pelos computadores.
    */
    
    //Entrada
const comp= parseInt(prompt(`quantos computadores deseja comprar`))
const pagamento = prompt(`voce pagara em dinheiro?`)
let calculo = 0

    //Processamento
if(comp < 5 && pagamento == `n`){
    calculo = comp * 1500
    alert(`o valor do seu pc é de  R$ ${calculo}`)
}
else if(comp < 5 && pagamento == `s`){
    calculo = (comp * 1500) - (comp * 1500)*0.05
    alert(`voce recebeu um desconto de 5% e o novo valor é de R$ ${calculo}`)
}
else if(comp >= 5 && comp < 10 && pagamento == `n`){
    calculo = (comp * 1500) -  (comp * 1500)*0.10
    alert(`voce recebeu um desconto de 10% e seu novo valor é de R$ ${calculo}`)
}
else if(comp >= 5 && comp < 10 && pagamento == `s`){
    calculo = (comp * 1500) -  (comp * 1500)*0.15
    alert(`voce recebeu um desconto de 15% e seu novo valor é de R$ ${calculo}`)
}
else if(comp >= 10 && pagamento == `n`){
    calculo = (comp * 1500) -  (comp * 1500)*0.15
    alert(`voce recebeu um desconto de 15% e seu novo valor é de R$ ${calculo}`)
}
else if(comp >= 10 && pagamento == `s`){
    calculo = (comp * 1500) -  (comp * 1500)*0.20
    alert(`voce recebeu um desconto de 20% e seu novo valor é de R$ ${calculo}`)
}
else{
    alert(`valor invalido`)
}


    //Saída

</script>
