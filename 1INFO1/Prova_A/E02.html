<script>
    /*
    Problema: Salário Líquido
    Peça para o usuário informar o seu salário líquido. Peça também para informar se deseja receber auxílio transporte ou não. Considere que o salário líquido é o salário bruto menos os descontos. Os descontos são calculados da seguinte forma:
    - Se o salário for menor que R$ 2.000,00, não há desconto.
    - Se o salário for maior ou igual a R$ 2.000,00 e menor que R$ 3.500,00, o desconto é de 10%.
    - Se o salário for maior ou igual a R$ 3.500,00 e menor que R$ 6.000,00, o desconto é de 20%.
    - Se o salário for maior ou igual a R$ 6.000,00, o desconto é de 30%.
    - Se o usuário optar por receber auxílio transporte, terá um outro desconto de 6%.
    Calcule e apresente o salário líquido após os descontos, de acordo com a taxação apresentada acima. 
    */
    
    //Entrada
const salarioL= Number(prompt('informe o seu salario liquido'))
const auxilio= prompt('deseja receber auxilio transporte n-não s-sim')
let calculos = 0

if(salarioL <= 2000 && auxilio == 'n'){
    alert('voce não recebera descontos')
}
else if(salarioL <= 2000 && auxilio == 's'){
    calculos = salarioL - salarioL * 0.06
    alert(`voce teve um desconto de 6% seu novo salario é de R$ ${calculos}`)
}
else if(salarioL >= 2000 && salarioL < 3500 && auxilio == 'n'){
    calculos = salarioL - salarioL * 0.10
    alert(`voce teve um desconto de 10% seu novo salario é de R$ ${calculos}`)
}
else if(salarioL >= 2000 && salarioL < 3500 && auxilio == 's'){
    calculos = salarioL - salarioL * 0.16
    alert(`voce teve um desconto de 16% seu novo salario é de R$ ${calculos}`)
}
else if(salarioL >= 3500 && salarioL < 6000 && auxilio == 'n'){
    calculos = salarioL - salarioL * 0.20
    alert(`voce teve um desconto de 20% seu novo salario é de R$ ${calculos}`)
}
else if(salarioL >= 3500 && salarioL < 6000 && auxilio == 's'){
    calculos = salarioL - salarioL * 0.26
    alert(`voce teve um desconto de 26% seu novo salario é de R$ ${calculos}`)
}
else if(salarioL >= 6000 && auxilio == 'n'){
    calculos = salarioL - salarioL * 0.30
    alert(`voce teve um desconto de 30% seu novo salario é de R$ ${calculos}`)
}
else if(salarioL >= 6000 && auxilio == 's'){
    calculos = salarioL - salarioL * 0.36
    alert(`voce teve um desconto de 36% seu novo salario é de R$ ${calculos}`)
}
else{
    alert('valor invalido')
}

</script>
